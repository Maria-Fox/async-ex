<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises Practice</title>
    <link rel="stylesheet" href="async.css" />
  </head>
  <body>
    <div id="fact-div">
      <h1>Random Facts</h1>
      <ul id="facts"></ul>
    </div>
    <div id="fav-fact-div">
      <h2>Favorite Number Facts</h2>
      <ul id="fav-facts"></ul>
    </div>

    <div id="game">
      <h3>Ready for a game of cards?</h3>
      <form action="">
        <button id="game-button">Get a New Card</button>
      </form>
      <div id="card-section">
        <ol id="card-list"></ol>
      </div>
    </div>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="async.js"></script>
  </body>
</html>
